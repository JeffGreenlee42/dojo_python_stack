<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}"> -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my_css.css') }}">
        <title>Survey</title>
    </head>
    <body>
        <div class="container">
            <h1>Dojo Survey</h1>
            <div class="form-group">
                <form action="/users" method="POST">
                    <div class="form-field">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-field">
                        <label for="location">Dojo Location:</label>
                        <select  id="location" name="location">
                        <option value="new_jersey">New Jersey</option>
                        <option value="timbucktoo">Timbucktoo</option>
                        <option value="flatland">FlatLand</option>
                        <option value="nowhere">Nowhere</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label for="favorite_language">Favorite Language:</label>
                        <select  id="favorite_language" name="favorite_language">
                        <option value="phython">Python</option>
                        <option value="Javascript">JavaScript</option>
                        <option value="c-sharp">C#</option>
                        <option value="haskell">Haskell</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label for="comment">Comment:</label>
                        <textarea name="comment" cols="60" rows="8"></textarea>
                    </div>
                    <button>Submit</button>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
